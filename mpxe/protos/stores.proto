syntax = "proto3";

enum MxStoreType {
  GPIO = 0;
  ADS1015 = 1;
  MCP2515 = 2;
  ADT7476A = 3;
  PCA9539A = 4;
  END = 5;
}

message MxStoreInfo {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
}

message MxStoreUpdate {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
  bytes mask = 4;
}
