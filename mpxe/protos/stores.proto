syntax = "proto3";

enum MxStoreType {
  GPIO = 0;
  ADS1015 = 1;
  MCP2515 = 2;
  ADS1259 = 3;
  ADT7476A = 4;
  ADC = 5;
  PCA9539R = 6;
  MCP23008 = 7;
  END = 8;
}

message MxStoreInfo {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
}

message MxStoreUpdate {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
  bytes mask = 4;
}
