syntax = "proto3";

enum MxStoreType {
  LOG = 0;
  GPIO = 1;
  ADS1015 = 2;
  MCP2515 = 3;
  ADS1259 = 4;
  ADT7476A = 5;
  ADC = 6;
  PCA9539R = 7;
  MCP23008 = 8;
  END = 9;
}

message MxLog {
  bytes log = 1;
}

message MxStoreInfo {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
}

message MxStoreUpdate {
  uint64 key = 1;
  MxStoreType type = 2;
  bytes msg = 3;
  bytes mask = 4;
}
