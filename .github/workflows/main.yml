name: CI

on:
  # Run on all pull requests and all pushes to master
  push:
    branches: [ master ]
  pull_request:

  # Allow running this workflow manually
  workflow_dispatch:

env:
  # Set defines for builds/tests
  DEFINES: "LOG_LEVEL_VERBOSITY=LOG_LEVEL_WARN"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      # TODO: cache all the setup

      - name: Setup directories
        run: |
          # create directory that will be on the PATH
          mkdir -p ~/.local/bin
          export PATH=${PATH}:~/.local/bin
          mkdir -p ~/source

      - name: Install gcc, clang, clang-format
        run: |
          sudo apt-fast -y install gcc-7
          sudo apt-fast -y install clang-6.0
          sudo apt-fast -y install clang-format-6.0
          sudo apt-fast -y install libc6-i386
          ln -sf `which gcc-7` ~/.local/bin/gcc
          ln -sf `which clang-6.0` ~/.local/bin/clang
          ln -sf `which clang-format-6.0` ~/.local/bin/clang-format

      - name: Install GCC Arm Embedded Toolchain
        env:
          GCC_PATH: ~/gcc-arm-none-eabi-6-2017-q2-update
          GCC_ARCHIVE: gcc-arm-none-eabi-6-2017-q2-update-linux.tar.bz2
          GCC_URL: https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-rm/6-2017q2/gcc-arm-none-eabi-6-2017-q2-update-linux.tar.bz2
        run: |
          cd ~/source
          sudo wget $GCC_URL -O $GCC_ARCHIVE
          sudo tar xfj $GCC_ARCHIVE -C ~
          export PATH=${PATH}:${GCC_PATH}/bin

      - name: Install GNU Make 4.3
        env:
          MAKE_PATH: make-4.3
          MAKE_ARCHIVE_PATH: make-4.3.tar.gz
          MAKE_URL: http://ftp.gnu.org/gnu/make/make-4.3.tar.gz
        run: |
          wget $MAKE_URL
          tar xvf $MAKE_ARCHIVE_PATH
          cd $MAKE_PATH
          ./configure --prefix=${HOME}/.local
          make
          make install
          cd ..
          rm -rf $MAKE_PATH

      - name: Install Python tooling
        run: |
          pip3 install --user pylint
          pip3 install --user autopep8
          # install dependencies from all requirements.txt in the repo
          make install_requirements

      - name: Force PATH to update
        run: hash -r

      - name: Print versions of everything
        run: |
          arm-none-eabi-gcc --version
          arm-none-eabi-objcopy --version
          arm-none-eabi-objdump --version
          arm-none-eabi-size --version
          arm-none-eabi-gcc-ar --version
          arm-none-eabi-gdb --version
          gcc --version
          make --version
          clang --version
          clang-format --version
          pylint --version
          autopep8 --version

      - name: Format and lint
        run: |
          make test_format
          make lint
          make pylint

      - name: Build and test
        run: |
          make build_all PLATFORM=stm32f0xx DEFINES="${DEFINES}"
          make clean
          make build_all PLATFORM=x86 DEFINE="${DEFINES}"
          make test_all PLATFORM=x86 DEFINE="${DEFINES}"
          make pytest_all
          make build_all PLATFORM=x86 COMPILER=clang DEFINE="${DEFINES}"
